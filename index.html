<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div id="gameTextHolder">
        <H2> Rock.  Paper. Scissors.</H2>
        <p>  Let's go, squishy human.  First to five wins!</p>

        <button id="start"> Click to begin </button>
        
        <p>  The score so far</p>
        <ul id="scoreList">
            <li id="winCount"> Human: 0</li>
            <li id="lossCount"> Computer: 0</li>
            <li id="drawCount">  Draws: 0</li>
            <li id="gameOver"> </li>
        </ul>
        <p id = 'roundInfo'>
            What will you choose?
        </p>
    </div>

    <div class="rpsUI">

        <button id="rock"> Rock. </button>
        <button id="paper"> Paper.</button>
        <button id="scissors"> Scissors. </button>

    </div>
   
    <script src="./script.js"></script>
</body>
</html>
